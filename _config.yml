# Setup
title: ItzLanJiao
description: 一個喜歡搞小發明的大學生
url: https://ItzLanJiao.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: /:categories/:title/
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: ItzLanJiao
  links:
    - https://github.com/ItzLanJiao
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: ItzLanJiao
  url: https://github.com/ItzLanJiao/
  email: Ryanlin0426@gmail.com
